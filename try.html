<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            overflow: hidden;
        }
        .text-container {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }
        .letter {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 0.05s forwards;
        }
        .line {
            display: inline-block;
            width: 2px;
            height: 24px;
            background-color: #333;
            animation: blink 0.5s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>
    
    <script>
        const texts = [
            "8 out of 10 candidates got job within their first 4 interviews.",
            "Private sector bank in India have grown at over 15% annually.",
            "There are over 200 different job profiles in banking.",
            "India has the highest number of bank branches (126337) in the world.",
            "By 2030, SkillY will train over 5 Lakh students."
        ];

        let index = 0;

        function showText() {
            if (index >= texts.length) index = 0;
            let container = document.getElementById("text");
            container.innerHTML = ""; 
            let text = texts[index];
            
            text.split("").forEach((char, i) => {
                let span = document.createElement("span");
                span.textContent = char;
                span.classList.add("letter");
                span.style.animation = `fadeIn 0.05s forwards ${i * 50}ms`;
                container.appendChild(span);
            });
            
            let line = document.createElement("span");
            line.classList.add("line");
            container.appendChild(line);
            
            setTimeout(() => {
                fadeOutText(container, () => {
                    index++;
                    showText();
                });
            }, text.length * 50 + 2000);
        }

        function fadeOutText(container, callback) {
            let letters = container.querySelectorAll(".letter");
            letters.forEach((letter, i) => {
                letter.style.animation = `fadeOut 0.05s forwards ${i * 50}ms`;
            });
            
            setTimeout(callback, letters.length * 50 + 500);
        }

        showText();
    </script>
</body>
</html>
