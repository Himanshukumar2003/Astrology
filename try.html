<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Astrology Solutions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .vedic-card {
            background: #fff0e6;
            border: 1px solid #ffa03a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .vedic-card:hover {
            transform: translateY(-5px);
        }
        .vedic-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        h5 {
            color: #160803;
            margin-bottom: 10px;
        }
        p {
            color: #5e5e5e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Vedic Astrology Solutions</h2>
    
    </div>
</body>
</html>
